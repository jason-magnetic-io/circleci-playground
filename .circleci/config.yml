version: 2.1
defaults: &defaults
  docker:
    - image: circleci/python:3.7.2
jobs:
  build-image:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching:
      - run:
          name: Build Docker image with GH tag as tag
          command: |
            tag="${CIRCLE_TAG:1}"
            docker build -t $DOCKER_ORG/circleci-playground:$tag .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push $DOCKER_ORG/circleci-playground:$tag
      - run:
          name: Clone repo
          command: |
            git clone https://github.com/magneticio/vamp-kmt-examples.git
            cd vamp-kmt-examples
            git checkout feature/VE-564
            ls -la
      - run:
          name: Update service def with new version
          command: |
            service_def=vamp-kmt-examples/tutorial5/services/sava-product/sava-product.json
            cat $service_def
            tag="${CIRCLE_TAG:1}"
            echo $tag
            python3 vamp-kmt-examples/circleci/version-update/update_version.py -f $service_def -t $tag
            cat $service_def

workflows:
  version: 2
  publish-version:
    jobs:
      - build-image:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
